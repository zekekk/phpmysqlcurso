<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Super Mercado</title>
</head>

    <body>
        <header>
            <h1 id="principal">Super Mercado</h1>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9c3838;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#principal">Super Mercado</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            <li class="nav-item">
                                <a class="nav-link" href="#mercadorias">Sessões</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#faleconosco">Fale conosco</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cadastro-mercado.html">Cadastre-se</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="O que quer comprar?"
                                aria-label="Search">
                            <button type="button" class="btn btn-danger">Pesquisar</button>
                        </form>
                    </div>
                </div>
            </nav>
            <main class="container-fluid">
                <section class="row mx-5 mt-3 p-3 mb-3 bg-white rounded">
                    <form action="#" method="get">
                        <h4 class="mb-3">Cadastro Distribuidora</h4>
                        <div class="col mb-3">
                            <label for="nome" class="form-label">Nome Distribuidora:</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome da distribuidora">
                        <div class="row mb-3">
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="" class="form-label">Nome da marca do produto:</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome da Marca"> 
                            </div>
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="" class="form-label">Telefone:</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone Distribuidora"> 
                            </div>
                        </div>
                        </div>
                        <h4 class="mb-3">Endereço</h4>
                        <div class="col mb-3">
                            <label for="endereco" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereço">
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-4 col-sm-12 mb-3">
                                <label for="end_numero" class="form-label">Número:</label>
                                <input type="text" class="form-control" id="end_numero" name="end_numero" placeholder="Número da Residência">
                            </div>
                            <div class="col-lg-4 col-sm-12 mb-3">
                                <label for="bairro" class="form-label">Bairro:</label>
                                <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro">
                            </div>
                            <div class="col-lg-4 col-sm-12 mb-3">
                                <label for="cidade" class="form-label">Cidade:</label>
                                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="estado" class="form-label">Estado:</label>
                                <select class="form-select" id="estado" name="estado">
                                    <option selected>Selecione uma opção</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="cep" class="form-label">CEP:</label>
                                <input type="text" class="form-control" id="cep" name="cep" placeholder="Somente números" required>
                            </div>
                        </div>
                    </form>
                </form>
                    <div class="col-sm-12">
                        <input type="submit" value="Cadastrar" class="btn btn-danger">
                    </div>
                </form>
                </section>
                    
    </body>
</html>
