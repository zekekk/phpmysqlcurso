<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">       
        <title>Super Mercado</title>
    </head>
    <body>
        <header>
            <h1 id="principal">Super Mercado</h1>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9c3838;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#principal">Super Mercado</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <li class="nav-item">
                            <a class="nav-link" href="#mercadorias">Sessões</a>
                          </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#faleconosco">Fale conosco</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="cadastro-mercado.html">Cadastre-se</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="O que quer comprar?" aria-label="Search">
                      <button type="button" class="btn btn-danger">Pesquisar</button>
                    </form>
                  </div>
                </div>
              </nav>
              <main class="container-fluid">
                <section class="row mx-5 mt-3 p-3 mb-3 bg-white rounded">
                    <form action="#" method="get">
                        <h4 class="mb-3">Dados Pessoais</h4>
                        <div class="col mb-3">
                            <label for="nome" class="form-label">Nome Completo:</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome completo">
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-4 col-sm-12 mb-3">
                                <label for="cpf" class="form-label">CPF:</label>
                                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Somente números"> 
                            </div>
                            <div class="col-lg-4 col-sm-12 mb-3">
                                <label for="nascimento" class="form-label">Data de Nascimento:</label>
                                <input type="date" class="form-control" id="nascimento" name="nascimento">
                            </div>
                            <div class="col-lg-4 col-sm-12 mb-3">
                                <label for="sexo" class="form-label">Sexo:</label>
                                <select class="form-select" id="sexo" name="sexo">
                                    <option selected>Selecione uma opção</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="nome@dominio.com">
                            </div>
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="telefone" class="form-label">Telefone:</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Somente numeros e o DDD">
                            </div>
                        </div>
                        <h4 class="mb-3">Endereço</h4>
                        <div class="col mb-3">
                            <label for="endereco" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereço">
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-4 col-sm-12 mb-3">
                                <label for="end_numero" class="form-label">Número:</label>
                                <input type="text" class="form-control" id="end_numero" name="end_numero" placeholder="Número da Residência">
                            </div>
                            <div class="col-lg-4 col-sm-12 mb-3">
                                <label for="bairro" class="form-label">Bairro:</label>
                                <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro">
                            </div>
                            <div class="col-lg-4 col-sm-12 mb-3">
                                <label for="cidade" class="form-label">Cidade:</label>
                                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="estado" class="form-label">Estado:</label>
                                <select class="form-select" id="estado" name="estado">
                                    <option selected>Selecione uma opção</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="cep" class="form-label">CEP:</label>
                                <input type="text" class="form-control" id="cep" name="cep" placeholder="Somente números" required>
                            </div>
                        </div>
                        <h7 class="mb-3">
                            Senha de Acesso - 
                            <small>
                                <input type="checkbox" id="versenha" class="form-check-input"> ver senha
                            </small>
                        </h7>
                        <div class="row mb-3">
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="senha1" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="senha1" name="senha" required>
                            </div>
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="senha2" class="form-label">Confirme a senha:</label>
                                <input type="password" class="form-control" id="senha2" required>
                            </div>
                        </div>
                            <div class="col-lg-2 col-sm-10 mb-3 form-check">
                                <input type="checkbox" name="termos" id="termos" class="form-check-input" required>
                                <label for="termos" class="form-check-label">
                                   <a href="termo-privacidade.html" target="_blank">Termos de Privacidade e de Uso</a>  
                                </label>
                            </div>
                        </div>
                    </form>
                        <div class="col-sm-12">
                            <input type="submit" value="Cadastrar" class="btn btn-danger">
                        </div>
                    </form>
                </section>
            </main>
          </section>
          <section id="faleconosco">
              <h2>Fale conosco</h2>
              <h3> Telefone/WhatsApp: 99 9999-9999</h3>
              <h3> E-mail: supermercado@oficial.com</h3>
              <h3> Instagram: @supermercado</h3>
          </section>
      </main>
      <footer>
          <h6>Super Mercado&copy;</h6>
          <h6></h6>
      </footer>
        <script src="js/valida-form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
    </header>
</html>
